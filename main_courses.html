<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主菜 - 俞家餐廳菜單</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>主菜</h1>
        <nav class="menu-buttons">
            <button onclick="location.href='index.html'">主頁</button>
            <button onclick="location.href='appetizers.html'">前菜</button>
            <button onclick="location.href='desserts.html'">甜點</button>
            <button onclick="location.href='drinks.html'">飲品</button>
        </nav>
        <section class="menu-category">
            <h2>菜單項目</h2>
            <div class="dish">
                <img src="https://img.ltn.com.tw/Upload/food/page/2019/06/04/190604-9131-10-nnMWm.jpg" alt="紅燒肉">
                <div class="dish-info">
                    <h3>紅燒肉</h3>
                    <p>慢燉豬肉，肉質軟糯，香氣四溢。</p>
                    <span class="price">$380</span>
                </div>
            </div>
            <div class="dish">
                <img src="https://tokyo-kitchen.icook.network/uploads/recipe/cover/441457/d0340a13e8e2c472.jpg" alt="椒鹽蝦">
                <div class="dish-info">
                    <h3>椒鹽蝦</h3>
                    <p>外脆內嫩，搭配特製椒鹽，風味獨特。</p>
                    <span class="price">$350</span>
                </div>
            </div>
            <div class="dish">
                <img src="https://img-global.cpcdn.com/recipes/98aee0c896c222ab6a3c9f9172042c1c/680x482cq70/%E8%98%91%E8%8F%87%E7%B4%85%E7%87%92%E9%9B%9E-%E9%A3%9F%E8%AD%9C%E6%88%90%E5%93%81%E7%85%A7%E7%89%87.jpg" alt="紅燒雞">
                <div class="dish-info">
                    <h3>蘑菇紅燒雞</h3>
                    <p>美味的紅燒雞，搭配香料，風味十足。</p>
                    <span class="price">$280</span>
                </div>
            </div>
            <div class="dish">
                <img src="https://www.golden-howard.com/upload/recipe_m/ALL_recipe_21I23_dudtnwmnw4.jpg" alt="清炒時蔬">
                <div class="dish-info">
                    <h3>清炒時蔬</h3>
                    <p>新鮮的季節蔬菜，清淡健康，色香味俱全。</p>
                    <span class="price">$150</span>
                </div>
            </div>
        </section>
        <footer>
            <p>歡迎您的光臨，如有任何需求，請隨時告知我們的服務員！</p>
        </footer>
    </div>
</body>
</html>

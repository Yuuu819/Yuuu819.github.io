<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俞家餐廳菜單</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>俞家餐廳菜單</h1>

        <section class="menu-category">
            <h2>前菜</h2>
            <div class="dish">
                <img src="https://imgs.699pic.com/images/600/501/365.jpg!list1x.v2" alt="香蒜烤蝦">
                <div class="dish-info">
                    <h3>香蒜烤蝦</h3>
                    <p>新鮮的蝦仁，搭配香蒜黃油，外焦裡嫩。</p>
                    <span class="price">$250</span>
                </div>
            </div>
            <div class="dish">
                <img src="https://imageproxy.icook.network/resize?height=450&width=800&nocrop=false&url=https%3A%2F%2Fuploads-blog.icook.network%2F2023%2F07%2F674f5b7c-000-800x450.jpeg&type=auto" alt="招牌涼拌豆腐">
                <div class="dish-info">
                    <h3>招牌涼拌豆腐</h3>
                    <p>嫩滑豆腐，佐以特製調料，清爽可口。</p>
                    <span class="price">$150</span>
                </div>
            </div>
        </section>

        <section class="menu-category">
            <h2>主菜</h2>
            <div class="dish">
                <img src="https://img.ltn.com.tw/Upload/food/page/2019/06/04/190604-9131-10-nnMWm.jpg" alt="紅燒肉">
                <div class="dish-info">
                    <h3>紅燒肉</h3>
                    <p>慢燉豬肉，肉質軟糯，香氣四溢。</p>
                    <span class="price">$380</span>
                </div>
            </div>
            <div class="dish">
                <img src="https://tokyo-kitchen.icook.network/uploads/recipe/cover/441457/d0340a13e8e2c472.jpg" alt="椒鹽蝦">
                <div class="dish-info">
                    <h3>椒鹽蝦</h3>
                    <p>外脆內嫩，搭配特製椒鹽，風味獨特。</p>
                    <span class="price">$350</span>
                </div>
            </div>
        </section>

        <section class="menu-category">
            <h2>甜點</h2>
            <div class="dish">
                <img src="https://i.gelovery.com/products/1638/1638-20230720-hvqwnr.jpg" alt="抹茶冰淇淋">
                <div class="dish-info">
                    <h3>抹茶冰淇淋</h3>
                    <p>清新抹茶風味，香甜可口。</p>
                    <span class="price">$80</span>
                </div>
            </div>
            <div class="dish">
                <img src="https://i.ytimg.com/vi/0DEcUFfRVdg/maxresdefault.jpg" alt="桂花糕">
                <div class="dish-info">
                    <h3>桂花糕</h3>
                    <p>傳統甜點，桂花香氣撲鼻，軟糯可口。</p>
                    <span class="price">$90</span>
                </div>
            </div>
        </section>

        <section class="menu-category">
            <h2>飲品</h2>
            <div class="dish">
                <img src="https://as.chdev.tw/web/article/4/4/4/4698bbcf-4b62-46bd-bd9a-3841e7e7fbf21667551071.jpg" alt="鮮榨橙汁">
                <div class="dish-info">
                    <h3>鮮榨橙汁</h3>
                    <span class="price">$50</span>
                </div>
            </div>
            <div class="dish">
                <img src="https://64.media.tumblr.com/b005506f6e60d122b2d48893520a291b/tumblr_inline_p9lsuwFXKJ1s95uqm_500.jpg" alt="中國茶">
                <div class="dish-info">
                    <h3>中國茶</h3>
                    <span class="price">$40</span>
                </div>
            </div>
        </section>

        <footer>
            <p>歡迎您的光臨，如有任何需求，請隨時告知我們的服務員！</p>
        </footer>
    </div>
</body>
</html>
